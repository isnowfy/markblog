{% extends 'base.html' %}
{% block content %}
<div class="main">
    {% for post in posts %}
        <div class="item">
            <div class="date">
                <div class="little">
                </div>
                {{ post.date }}
            </div>
            <div class="title">
                <h2>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h2>
            </div>
        </div>
    {% endfor %}
    <div class="pages">
        Pages:
        {% for p in total %}
        {% if p==now %}
        <span class="selected">{{ p }}</span>
        {% else %}
        {% if p==1 %}
        <a href="/">{{ p }}</a>
        {% else %}
        <a href="/page/{{ p }}">{{ p }}</a>
        {% endif %}
        {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
